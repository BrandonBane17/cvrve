<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- The meta viewport tag is used to provide a viewport and control how the page should be rendered on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roles Table</title>
    <!-- The styles.css file contains the styles for the webpage. It is linked to the HTML file using the link tag. -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Role Information</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Company Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody id="rolesTableBody">
            <!-- The table body is where the roles are displayed. The id "rolesTableBody" is used to select the element in the JavaScript file. -->
        </tbody>
    </table>
    <script src="js/scripts.js"></script>
</body>
</html>
